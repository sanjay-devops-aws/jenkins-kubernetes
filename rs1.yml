apiVersion: apps/v1
kind: ReplicaSet
metadata:
   name: myweb-rs
spec:
   replicas: 2
   selector:
     matchExpressions:
       - { key: env, operator: In, values: [ testing ] }
       - { key: country, operator: In, values: [ germany ] }
   template:
      metadata:
         name: myweb-pod
         labels:
            env: testing
            country: germany
            datacentre: "11"
      spec:
         containers:
         - name: myweb
         
           image: httpd
